<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0"> 
	<title>Bookmark Landing Page</title> 
	<link rel="stylesheet" href="style.css"> 
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Flamenco:wght@300;400&family=Modern+Antiqua&display=swap" rel="stylesheet">
</head> 

<body> 
	<header> 
		<h1>My Bookmarks</h1> 
	</header> 
	<main> 
		<section class="bookmark-form"> 
			<input type="url"
				name="url"
				id="urlInput"
				placeholder="Enter URL"
				pattern="https://.*"
				size="50"
				required> 
			<button id="addBookmark"> 
				Add Bookmark 
			</button> 
			<button id="deleteAll"> 
				Delete All Bookmarks 
			</button> 
		</section> 
		<section class="bookmarks"> 
			<ul id="bookmarkList"> 
				
<!-- Bookmarks will be added here dynamically -->
			</ul> 
		</section> 
	</main> 
	<script src="script.js"></script> 
</body> 

</html>
